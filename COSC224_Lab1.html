<!DOCTYPE html>
	<html>
		<head>
			<!--Meta Tags-->
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			
			<!--BootStrap CSS Library-->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                    rel="stylesheet"
                    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                    crossorigin="anonymous">
			
			<!--BootStrap Icons Library-->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
                    rel="stylesheet">
					
			<!--CSS StyleSheet-->
			<link href="COSC224_Lab1.css" rel="stylesheet">
		</head>
		
		<body>
			<!--Header Bar-->
			<div class="container-fluid fixed-top">
				<nav class="navbar">
					<a class="navbar-brand ms-2"><i class="bi bi-cup-hot-fill"></i> Code A Coffee </a>
				</nav>
			</div>
			<div class = "main">
				<!--Side Bar-->
				<div class = "sidenav">
					<h3>MENU</h3>
					<ul>
						<li>Latte</li>
						<li>Espresso</li>
						<li>Cappuccino</li>
						<li>Mocha</li>
					</ul>
				</div>
				<!--Content-->
				<div class = "description">
					<p>“Happiness is a warm cup of coffee”</p>
				</div>
				<div class = "container">
					<div class = "row">
						<div class = "col">
							<img src = "caffe_latte.webp" alt = "latte" height = "150" width = "150">
							<br>
							<input type="checkbox" id="latte" name="latte"/>
						</div>
						<div class = "col">
							<img src = "caffe_espresso.webp" alt = "espresso" height = "150" width = "150">
							<br>
							<input type="checkbox" id="espresso" name="latte"/>
						</div>
					</div>
					<br><br>
					<div class = "row">
						<div class = "col">
							<img src = "caffe_cappuccino.webp" alt = "cappuccino" height = "150" width = "150">
							<br>
							<input type="checkbox" id="cappuccino" name="latte"/>
						</div>
						<div class = "col">
							<img src = "caffe_mocha.webp" alt = "mocha" height = "150" width = "150">
							<br>
							<input type="checkbox" id="mocha" name="latte"/>
						</div>
					</div>
				</div>
			</div>
			<!--Footer-->
			<footer>
				<div class="container-fluid" id="footer">
					<i class="bi bi-discord"></i>
					<i class="bi bi-github"></i>
					<i class="bi bi-instagram"></i>
					<p><i class="bi bi-c-circle"></i> 2025</p>
				</div>
			</footer>
				
			<!--Function Scripts-->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		</body>
	</html>
